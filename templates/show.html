<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Email Spam Classifier Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #43cea2, #185a9d);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      min-height: 100vh;
    }

    .navbar {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .card {
      background-color: #ffffff;
      border: none;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
      color: #333;
    }

    .btn-outline-light {
      transition: all 0.3s ease;
    }

    .btn-outline-light:hover {
      background-color: #ffffff;
      color: #333;
      transform: translateY(-2px);
    }

    .result-text {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .danger {
      color: #e63946;
    }

    .safe {
      color: #06d6a0;
    }

    .gif {
      max-width: 100%;
      border-radius: 15px;
      margin-top: 20px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üìß Email Spam Classifier</a>
      <a class="navbar-brand" href="#">By <strong>Sumit Kumar</strong></a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 650px;">
      <h2 class="text-center mb-4">Result üì¢</h2>
      <p class="text-center">Thanks for using the app!</p>
      <div class="text-center">
        <a href="/" class="btn btn-outline-light mb-3">Check Another Email</a>
      </div>

      <div class="text-center result-text">
        {% if prediction==1 %}
        <div class="danger">üö® This is a SPAM message!</div>
        <img class="gif" src="{{ url_for('static', filename='spam.webp') }}" alt="SPAM Image">
        {% elif prediction==0 %}
        <div class="safe">‚úÖ This is NOT a Spam message!</div>
        <img class="gif" src="{{ url_for('static', filename='not-spam.webp') }}" alt="Not a Spam Image">
        {% endif %}
      </div>
    </div>

    <footer class="mt-4">
      Made with ‚ù§Ô∏è by Sumit Kumar
    </footer>
  </div>

</body>

</html>
