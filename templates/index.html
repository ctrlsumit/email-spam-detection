<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <!-- Custom CSS -->
  <style>
   body {
  background: url('https://pplx-res.cloudinary.com/image/upload/v1741021886/user_uploads/dpDjXdEWjGiUKgI/19156678806_40e0f7bf76_k.jpg') no-repeat center center fixed;
  background-size: cover;
  font-family: 'Arial', sans-serif;
  color: #fff;
}

    .navbar {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    h2 {
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .form-floating {
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent form container */
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
    }

    textarea {
      background-color: rgba(255, 255, 255, 1); /* Solid white textarea */
      border-radius: 10px;
      color: #212529;
    }

    textarea::placeholder {
      color: #666;
    }

    button {
      margin-top: 20px;
      background-color: #007bff; /* Bootstrap primary blue */
      border: none;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background-color: #0056b3; /* Darker blue on hover */
      transform: scale(1.05);
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: small;
      color: rgba(255, 255, 255, 0.8);
    }
    
    footer a {
      color: #fff;
      text-decoration: underline;
    }
    
    footer a:hover {
      color: #ff6f61;
    }
    
  </style>

  <title>Email Spam Classifier</title>
</head>

<body>

  <!-- Navbar -->
  <div class="container mt-3">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Email Spam Classifier</a>
        <a class="navbar-brand" href="#">Created by <strong>Sumit Kumar</strong></a>
      </div>
    </nav>
  </div>

  <!-- Input form -->
  <div class="container mt-5">
    <h2 class="text-center">Type an Email here to check if it is Spam or Ham</h2>

    <form action="/" method="POST">
      <div class="form-floating">
        <textarea class="form-control" placeholder="" id="email" name="email" style="height: 150px"></textarea>
        <label for="email"></label>
        <button class="w-100 btn btn-lg btn-primary">Submit</button>
      </div>
    </form>
    
    <!-- Footer -->
    <footer>
        Made with ❤️ by Sumit Kumar | 
        <a href="#">GitHub</a> | 
        <a href="#">Portfolio</a>
    </footer>

  </div>

</body>

</html>
