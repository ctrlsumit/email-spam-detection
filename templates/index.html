<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Email Spam Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      color: #fff;
    }

    .navbar {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .card {
      background-color: #ffffff;
      border: none;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
      color: #333;
    }

    h2 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
    }

    textarea {
      resize: none;
    }

    .btn-primary {
      background-color: #667eea;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #5a67d8;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
    }

    footer a {
      color: #fff;
      text-decoration: underline;
    }

    footer a:hover {
      color: #ffd166;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üìß Email Spam Classifier</a>
      <a class="navbar-brand" href="#">By <strong>Sumit Kumar</strong></a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">
      <h2>Check Email for Spam üöÄ</h2>
      <form action="/" method="POST">
        <div class="mb-3">
          <textarea class="form-control" id="email" name="email" rows="6" placeholder="Type your email here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Check Now</button>
      </form>
    </div>

    <footer class="mt-4">
      Made with ‚ù§Ô∏è by Sumit Kumar | 
      <a href="https://github.com/ctrlsumit">GitHub</a> | 
  
    </footer>
  </div>

</body>

</html>
